{% extends 'reports/base.html' %}
{% load static %}


{% block breadcrumb %}
<li class="breadcrumb-item active">Restaurant</li>
{% endblock %}

{% block content %}


<div class="card bg-dark text-white">
    <img src="{% static 'img/home.jpg' %}" class="img-fluid home-img" alt="Responsive image">
    <div class="card-img-overlay">
        <div class="container mb-4">
            <a href="{% url 'order_item' %}"><button type="button" class="btn btn-outline-success homebtn1">Order Now</button></a>
        {% if user.is_staff == True %}
            <a href="{% url 'reports' %}"><button type="button" class="btn btn-outline-info btn-block homebtn2">View Reports</button></a>
        {% endif %}
        </div> 
    </div>
  </div>
{% endblock %}
